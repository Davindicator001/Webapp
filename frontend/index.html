<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Ensure styles.css is used -->
    <title>Banking App - Login</title>
</head>
<body>
    <div id="alertBox" class="alert-box"></div>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <h1>MyBank</h1>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">

            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Login Button -->
            <button type="submit">Login</button>

            <!-- Google Login Button -->
            <div class="google-login">
                <a href="/auth/google" class="google-login-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo" /> Sign in with Google
                </a>
            </div>

            <!-- Links for Forgot Password and Sign-Up -->
            <div class="links">
                <a href="#">Forgot Password?</a>
                <span> | </span>
                <a href="#" id="showSignUp">Create an Account</a>
            </div>
        </form>

        <!-- Sign-Up Form (Initially Hidden) -->
        <form class="signup-form" id="signupForm" style="display:none;">
            <h2>Create an Account</h2>
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" placeholder="Enter your password" minlength="6" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <!-- Sign-Up Button -->
            <button type="submit">Sign Up</button>

            <!-- Back to Login Link -->
            <div class="links">
                <a href="#" id="showLogin">Already have an account? Login</a>
            </div>
        </form>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 MyBank. All rights reserved.</p>
        </footer>
    </div>
<script src="script.js"></script>
    <script>
        // JavaScript to toggle between login and sign-up forms
        document.getElementById('showSignUp').addEventListener('click', function() {
            document.querySelector('.login-form').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', function() {
            document.querySelector('.login-form').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        });
    </script>
</body>
</html>
